[bed_mesh]
speed: 150
mesh_min: 5,5
mesh_max: 290,290
probe_count: 6,6
fade_start: 3.0
fade_end: 50.0
mesh_pps: 3, 4
algorithm: bicubic
move_check_distance: 3
split_delta_z: .0175



[display_status]

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 8000
max_z_velocity: 20
square_corner_velocity: 5.0
square_corner_max_velocity: 12.0
max_z_accel: 150

[pause_resume]

[exclude_object]


[respond] ; Required for Creality prompt commands

[idle_timeout]
; The idle_timeout macro executes when the printer has been idle for the defined 'timeout' period.
gcode:
  M117 Idle Timeout Reached. Initiating full shutdown sequence...

  ; 1. Turn off all heaters (extruder and bed)
  TURN_OFF_HEATERS 

  ; 2. Turn off all fans (Part, Hotend, Controller, Generic) using the macro
  TURN_OFF_FANS 
  
  ; 3. Turn off the main chamber/case light
  SET_PIN PIN=caselight VALUE=0

  ; 4. Disable motors
  M84
  
  M117 System Idle.
  
timeout: 1800 ; 30 minutes
[filament_switch_sensor filament_sensor]
pause_on_runout: false ; M600 will handle the pause command
switch_pin: !PC15
runout_gcode:
  M600


[screws_tilt_adjust]
screw1: 25, 25
screw1_name: front left
screw2: 275, 25
screw2_name: front right
screw3: 150, 275
screw3_name: back center
horizontal_move_z: 10
speed: 150
screw_thread: CW-M3

