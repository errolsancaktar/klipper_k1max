# K1-MAX
# Version: v1.0.30

# [include sensorless.cfg]
# [include gcode_macro.cfg]
# [include printer_params.cfg]
[include Macros/*.cfg]
[include GuppyScreen/*.cfg]
[include Helper-Script/camera-settings.cfg]
[include Helper-Script/git-backup.cfg]
# [include Helper-Script/M600-support.cfg]
# [include Helper-Script/screws-tilt-adjust.cfg]
[include Helper-Script/save-zoffset.cfg]
[include Helper-Script/buzzer-support.cfg]
[endstop_phase]

[save_variables]
# File where variables are stored
filename: ~/klipper_vars.dat
[force_move]
enable_force_move: True
[mcu]
serial: /dev/ttyS7
baud: 230400
restart_method: command

[mcu nozzle_mcu]
serial: /dev/ttyS1
baud: 230400
restart_method: command

[mcu leveling_mcu]
serial: /dev/ttyS9
baud: 230400
restart_method: command

[verify_heater extruder]
[verify_heater heater_bed]
check_gain_time: 240
heating_gain: 2.0
hysteresis: 5

[mcu rpi]
serial: /tmp/klipper_host_mcu

[bl24c16f]
i2c_mcu: rpi
i2c_bus: i2c.2
i2c_speed: 400000

[virtual_sdcard]
path: /usr/data/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[gcode_arcs]
resolution: 0.1

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor chamber_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 125

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 300
position_min: 0
position_max: 300
homing_speed: 60
homing_retract_dist: 0 
full_steps_per_rotation: 400

[tmc2209 stepper_x]
uart_pin:PA9
interpolate: True
run_current: 0.9
sense_resistor: 0.100
stealthchop_threshold: 0
uart_address:3
diag_pin: ^PB12
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 4
driver_SGTHRS: 90    

[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 60
homing_retract_dist: 0
full_steps_per_rotation: 400

[tmc2209 stepper_y]
uart_pin:PA10
interpolate: True
run_current: 0.9
sense_resistor: 0.100
stealthchop_threshold: 0
uart_address:3
diag_pin: ^PB13
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 4
driver_SGTHRS: 85   


[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance:8
gear_ratio: 64:20
endstop_pin: tmc2209_stepper_z:virtual_endstop
position_endstop: 0
position_max: 280
position_min: -10
homing_speed: 20
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: PA11
uart_address: 3
run_current: 0.8
diag_pin: ^PB14
stealthchop_threshold: 0
sense_resistor: 0.100
driver_SGTHRS: 0

[extruder]
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 80
step_pin: nozzle_mcu:PB1
dir_pin: nozzle_mcu:PB0
enable_pin: !nozzle_mcu:PB2
microsteps: 16
rotation_distance: 6.9
full_steps_per_rotation: 200
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: nozzle_mcu:PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: nozzle_mcu:PA0
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040
control: pid
pid_Kp: 25.013
pid_Ki: 2.566
pid_Kd: 60.966
min_temp: 0
max_temp: 320

[tmc2209 extruder]
uart_pin: nozzle_mcu:PB11
tx_pin: nozzle_mcu:PB10
interpolate: True
uart_address: 3
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_bed]
heater_pin: PC8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC4
#control: pid
#pid_kp: 54.204
#pid_ki: 2.475
#pid_kd: 296.766
min_temp: 0
max_temp: 130
max_power: 0.8

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!nozzle_mcu:PA10
runout_gcode:
 {% if printer.extruder.can_extrude|lower == 'true' %}
   G91
   G0 E30 F600
   G90
 {% endif %}

[static_digital_output my_fan_output_pins]
pins: nozzle_mcu: PB6

# [fan]
# pin: !nozzle_mcu: PB8
# off_below: 0.10   
# cycle_time: 0.0100    
# max_power: 1.0


[fan_generic PART]
pin: !nozzle_mcu: PB8
off_below: 0.10   
cycle_time: 0.0100    
max_power: 1.0

[heater_fan hotend_fan]
pin: nozzle_mcu: PB5      ; This is the Heatbreak Fan pin on the K1/K1 Max nozzle board
heater: extruder
heater_temp: 40
cycle_time: 0.0100

[fan_generic EXHAUST]
pin: PC0
cycle_time: 0.0100
hardware_pwm: false
max_power: 1
shutdown_speed: 0

shutdown_speed: 0.0
[fan_generic AUX]
pin: PB1
max_power: 1.0
cycle_time: 0.0100
hardware_pwm: false
shutdown_speed: 0.0

[controller_fan mainboard_fan]
pin: PB2
max_power: 1.0
idle_speed: 0.3          # Run at 30% when idle (if desired)
stepper: stepper_x, stepper_y, stepper_z # Run when these steppers are active
heater: extruder, heater_bed             # Run when these heaters are active
idle_timeout: 60

[output_pin caselight]
pin: PB0
pwm: True
value: 0.1  # Initial brightness 50%
cycle_time: 0.0001

[output_pin power]
pin: PC9

[duplicate_pin_override]
pins:

[adxl345]
cs_pin: nozzle_mcu:PA4
spi_speed: 5000000
axes_map: x,-z,y
spi_software_sclk_pin: nozzle_mcu:PA5
spi_software_mosi_pin: nozzle_mcu:PA7
spi_software_miso_pin: nozzle_mcu:PA6

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 75
probe_points:
   150,150,10

[input_shaper]
#shaper_type_x = 3hump_ei
#shaper_freq_x = 82.0
#shaper_type_y = mzv
#shaper_freq_y = 52.4

[prtouch_v2]
pr_version: 2
step_base: 2
noz_ex_com: 0.09
tilt_corr_dis:0.05
tri_min_hold: 6000,10000
tri_max_hold: 13000,60000
pres_cnt: 4
pres0_clk_pins: leveling_mcu:PA7
pres0_sdo_pins: leveling_mcu:PA4
pres1_clk_pins: leveling_mcu:PA6
pres1_sdo_pins: leveling_mcu:PA3
pres2_clk_pins: leveling_mcu:PA2
pres2_sdo_pins: leveling_mcu:PA0
pres3_clk_pins: leveling_mcu:PA5
pres3_sdo_pins: leveling_mcu:PA1
show_msg: False
step_swap_pin: PC10
pres_swap_pin: leveling_mcu:PB1
g28_wait_cool_down: true
pa_clr_down_mm: -0.15
clr_noz_start_x: 130
clr_noz_start_y: 290
clr_noz_len_x: 40
clr_noz_len_y: 2
